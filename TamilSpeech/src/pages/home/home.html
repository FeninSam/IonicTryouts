<ion-content class="page">
  <h1>Hindi Translator</h1>
 <ion-label color="secondary" id="lbl">{{translatedValue}}</ion-label>
  <br>
  <div class="loader" (click)="speak()"></div>
   <div class="bottom-container">
    <ion-item>
      <ion-range [(ngModel)]="selectedRange" #radiusVal min="100" max="400" color="primary" snaps="true" >
      </ion-range>
    </ion-item>
  </div>
</ion-content>
